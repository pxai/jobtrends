<!doctype html>
<html lang="en" ng-app="jobCuatrovientosApp">
<head>
  <meta charset="utf-8">
  <title ng-bind-template="Job Cuatrovientos {{query}}">JobTrends</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <!-- Charts -->
  <script src="bower_components/graphs/Chart.min.js" type="text/javascript"></script>
  <script src="bower_components/graphs/angular-chart.min.js" type="text/javascript"></script>
  <link href="bower_components/graphs/angular-chart.css" rel="stylesheet" type="text/css"/>
  <!-- Animations obviously -->
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <!-- route neccesary for route, template change -->
  <script src="bower_components/angular-route/angular-route.js"></script>
  <!-- resource for REST and services -->
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/searchControllers.js"></script>
  <script src="js/sectorControllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
  <script src="js/animations.js"></script>

</head>
<body>

     <nav class="navbar navbar-fixed-top"><!-- navbar-default  navbar-fixed-top-->
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span> jobtrends.pello.io</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse navbar-right">
            <form name="searchForm" class="navbar-form navbar-left" role="search" ng-controller="JobCuatrovientosSearchCtrl">
            <div class="form-group">
                <input type="text" class="form-control"  ng-model="query" placeholder="Ej: Madrid, Ej: Java"   ng-minlength="1" ng-maxlength="100" ng-pattern="/[a-zA-Z]{1}[a-zA-Z\,\s]{1,99}/" />
            </div>
                <button type="button" class="btn btn-default"  ng-click="search()"><span class="glyphicon glyphicon-search" aria-hidden="true" ng-disabled="searchForm.$invalid"></span></button>
      </form>
          <ul class="nav navbar-nav  navbar-right">
            <li class="active"><a href="#/reports/sector/example"><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span> Sector</a></li>
            <li class="active"><a href="#/reports/skill/example"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Skills</a></li>
            <li><a href="#/about"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>  About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <div class="row">

                    <!--Sort by:
              <select ng-model="orderProp">
                <option value="title">By title</option>
                <option value="date">By date</option>
              </select -->
        </div>
        <h1>jobtrends.pello.io</h1>
            <div class="input-group "  ng-controller="JobCuatrovientosSearchCtrl">
                       <input type="text" ng-model="query" class="form-control" placeholder="Ej: Madrid, Ej: Java">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                       </span>
                  </div>
                     <!-- /input-group -->
                 <p class="lead">Job Offers</p>
                 <p class="lead">
                     <i ng-model="searchResults"></i>
                 <div class="view-container">
                    <div ng-view class="view-frame"></div>
                 </div>
                </p>
      </div>

    </div><!-- /.container -->







</body>
</html>
