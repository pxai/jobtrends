    <h3>Job Offers by Sector</h3>
 <div class="container-fluid">
  <div class="row">
      <div ng-repeat="sector in sectorData">
          <h4>{{sector.category}}</h4>
        <canvas id="polar-area" legend="true" class="chart chart-polar-area" data="sector.data"
            labels="sector.labels"></canvas>
          </div>
          <hr />
    </div>
  </div>
